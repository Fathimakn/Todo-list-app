{% extends 'master.html' %}

{% block title %}<title>LOGIN</title>{% endblock %}

{% block content %}
<h1>Login</h1>
{% for message in messages %}
    <div class="popup">{{ message }}</div>
  {% endfor %}
<style>
    h1 {
    background: grey;
    color: black;
    padding: 10px;
    text-align: center;
    margin: 10px auto;
    width: 90%;
    max-width: 300px;
    border-radius: 5px;
    }
    h2 {

    color: black;
    padding: 10px;
    text-align: center;
    margin: 10px auto;
    width: 90%;
    max-width: 300px;
    border-radius: 5px;
    }
  .form-container {
    max-width: 300px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    background: #fafafa;
  }

  .form-container input {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
    box-sizing: border-box;
  }

  .form-container input[type="submit"] {
    background: green;
    color: white;
    border: none;
    cursor: pointer;
  }

  .popup {
    background: #333;
    color: #fff;
    padding: 10px;
    text-align: center;
    margin: 10px auto;
    width: 90%;
    max-width: 300px;
    border-radius: 5px;
  }
</style>

<script>
  setTimeout(function() {
    const popup = document.querySelector('.popup');
    if (popup) {
      popup.style.display = 'none';
    }
  }, 3000);
</script>
<div class="form-container">
  <form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter Username" required>
    <input type="password" name="password" placeholder="password" required>


    <input type="submit" value="Login">
  </form>
</div>
    <h2><a href="{% url 'register' %}">Register</a></h2>

{% endblock %}
